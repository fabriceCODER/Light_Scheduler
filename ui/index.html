<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta  
    name="viewport"  
    content="width=device-width, initial-scale=1.0"  
  />
  <title>Light Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-indigo-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4">
      <h1 class="text-2xl font-semibold">Light Scheduler</h1>
      <nav>
        <a href="#" class="hover:underline mx-2">Home</a>
        <a href="#" class="hover:underline mx-2">Settings</a>
        <a href="#" class="hover:underline mx-2">About</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-10 px-4">
    <section  
      class="bg-white rounded-lg shadow-lg p-6 max-w-lg mx-auto transition-transform hover:scale-[1.02]"  
    >
      <h2 class="text-xl font-bold mb-4 text-indigo-600">Schedule Your Light</h2>
      <form id="schedule-form" class="space-y-4">
        <div class="flex flex-col">
          <label for="on-time" class="mb-1 font-medium">Turn ON Time</label>
          <input  
            type="time"  
            id="on-time"  
            name="on-time"  
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300"  
            required  
          />
        </div>

        <div class="flex flex-col">
          <label for="off-time" class="mb-1 font-medium">Turn OFF Time</label>
          <input  
            type="time"  
            id="off-time"  
            name="off-time"  
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300"  
            required  
          />
        </div>

        <button  
          type="submit"  
          id="submit-schedule"  
          class="w-full py-3 bg-indigo-600 text-white font-medium rounded hover:bg-indigo-700 transition-colors duration-200 flex justify-center items-center"  
        >
          Set Schedule
        </button>
      </form>

      <div  
        id="status"  
        class="mt-6 text-center text-sm text-gray-500 italic"  
      >  
        Connecting to server...  
      </div>
    </section>
  </main>

  <footer class="mt-12 py-4 bg-gray-100 text-center text-xs text-gray-500">
    &copy; 2025 Embedded Light Scheduler • Built with WebSockets • MQTT • Arduino
  </footer>

  <script src="script.js"></script>
</body>
</html>
